apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-price-api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flight-price-api
  template:
    metadata:
      labels:
        app: flight-price-api
    spec:
      containers:
        - name: flight-price-api
          image: flight-price-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
